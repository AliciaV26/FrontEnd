<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explora</title>
        <link rel="shortcut icon" href="/Images/N.png" type="image/x-icon">
        <link rel="stylesheet" href="/CSS/normalize.css">
        <link rel="stylesheet" href="/CSS/estilos.css">
    </head>
    <body>
        <header class="hero">
            <nav class = "nav container"> <!--Todo está dentro de un contenedor-->
                <div  class="nav__logo"> 
                    <img src="/Images/MuseoLogo.png" class="nav__img" >
                </div>
                <h1 class="horario_title">Explora</h1>
            </nav>
    </header>
        <section class="explora">
            <div class="explora_body container">
                <div class="titulos">
                    <h1>Videos</h1>
                    <div class="grid">
                        <video controls>
                            <source src="/videos/descripcion.mp4"> 
                        </video>
                        <video controls>
                            <source src="/videos/historia.mp4"> 
                        </video>
                        <video controls>
                            <source src="/videos/historia2.mp4"> 
                        </video>
                    </div>
                </div>
            </div>
            <div class="explora_body container">
                <div class="titulos">
                    <h1>Noticias</h1>
                    <div class="grid">
                        <a href="https://www.swissinfo.ch/spa/m%C3%A9xico-museos_museo-del-noreste-en-m%C3%A9xico-celebra-15-a%C3%B1os-con-sendas-exposiciones/47919800"
                            class="noticia_texto">
                            <img src="/Images/noticia1.jpg" class="noticia_img">
                            El museo celebra 15 años
                        </a>
                        <a href="https://www.nl.gob.mx/boletines-comunicados-y-avisos/invita-3-museos-descubrir-historia-en-15-voces"
                            class="noticia_texto">
                            <img src="/Images/noticia2.jpg" class="noticia_img">
                            Historia en 15 voces
                        </a>
                        <a href="https://puntonoticias.mx/inicia-nuevo-ciclo-del-club-de-lectura-en-el-museo-del-noreste/"
                            class="noticia_texto">
                            <img src="/Images/noticia3.jpg" class="noticia_img">
                            Inicia club de lectura
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <section class="footer__container container">
                <form class="footer__form" action="https://formspree.io/f/xlevgaaw"
                method="POST">
                    <h2 class="footer__newsletter">Suscríbete a la newsletter</h2>
                    <div class="footer__inputs">
                        <input type="email" placeholder="Email:" class="footer__input" >
                        <button type="submit" class="footer__submit">Regístrate</button>
                    </div>
                </form>
            </section>
            <section class="footer__copy container">
                <div class="footer__social">
                    <a href="https://www.facebook.com/3museos/" class="footer__icons"><img src="/Images/facebook.svg" class="footer__img"></a>
                    <a href="https://www.instagram.com/3museos/?hl=es" class="footer__icons"><img src="/Images/instagram.svg" class="footer__img"></a>
                    <a href="https://twitter.com/3museos?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="footer__icons"><img src="/Images/twitter.svg" class="footer__img"></a>
                    <a href="https://www.youtube.com/user/3museosNL" class="footer__icons"><img src="/Images/youtube.svg" class="footer__img"></a>
                </div>
    
                <h3 class="footer__copyright">Derechos reservados &copy; Museo del noreste</h3>
            </section>
        </footer>
    </body>
</html>
